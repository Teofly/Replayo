# Server per tunnelcamp.it sulla 8080
server {
    listen 8080;
    listen [::]:8080;

    server_name tunnelcamp.it www.tunnelcamp.it;

    root /var/www/tunnelcamp.it;
    index index.html index.htm index.php;

    access_log /var/log/nginx/tunnelcamp.it.access.log;
    error_log  /var/log/nginx/tunnelcamp.it.error.log;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }
}

# Server per administrator.teofly.it sulla 8080
server {
    listen 8080;
    listen [::]:8080;

    server_name administrator.teofly.it;

    access_log /var/log/nginx/administrator.access.log;
    error_log /var/log/nginx/administrator.error.log;

    location / {
        proxy_pass http://localhost:8083;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Server default per altri domini sulla 8080 (proxy a API)
server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    server_name _;

    access_log /var/log/nginx/replayo-8080.access.log;
    error_log /var/log/nginx/replayo-8080.error.log;

    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
